#YML example for loading a full project from scracth
nest-combo:
  project-name: my-new-project
  open-vscode: true # open vscode when process is finished
  package-manager: npm # npm | yarn | pnmp
  dependencies:
    - name: "@nestjs/config"    
    - name: "@nestjs/bull"
    - name: "class-transformer"
    - name: "class-validator"
    - name: "nestjs-twilio"
  modules:
    - name: core
      resources:
          - module
      modules:
        - name: user
          resources:
            - module
            - controller
            - service
          options:
              - --no-spec            
          modules:
            - name: subUsers
              resources:
              - module
              - controller
              - service
              options:
                - --no-spec
              
        - name: auth
          resources: 
            - module
            - controller
            - service
            - interceptor
    - name: product
      resources:
        - module
        - controller
        - service
    - name: payment
      resources:
        - module
        - controller
        - service
